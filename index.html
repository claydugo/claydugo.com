	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Personal portfolio and landing page of Clay Dugo.">
		<title>Clay Dugo</title>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

		<link rel="manifest" href="assets/site.webmanifest">
	</head>

	<body>
		<main>
			<picture>
				<source srcset="assets/profile_pic.webp" type="image/webp">
				<img
					src="assets/profile_pic.png"
					class="profile-pic"
					alt="Clay Dugo profile picture"
					width="220"
					height="220"
					fetchpriority="high"
				>
			</picture>
			<h1>Clay Dugo</h1>
			<div class="icons">
				<a
					href="mailto:claydugo@gmail.com"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="Email me"
				>
					<img src="assets/at.svg" class="social-icon" alt="Email">
				</a>
				<a
					href="https://github.com/claydugo"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="GitHub"
				>
					<img src="assets/github.svg" class="social-icon" alt="GitHub">
				</a>
				<a
					href="https://www.linkedin.com/in/claydugo/"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="LinkedIn"
				>
					<img src="assets/linkedin.svg" class="social-icon" alt="LinkedIn">
				</a>
				<a
					href="https://orcid.org/0009-0004-6499-9068"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="ORCID"
				>
					<img src="assets/orcid.svg" class="social-icon" alt="ORCID">
				</a>
				<a href="/beermap" aria-label="Beer Map">
					<img src="assets/untappd.svg" class="social-icon" alt="Beer Map">
				</a>
				<a
					href="https://www.imdb.com/user/ur84423387"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="IMDb"
				>
					<img src="assets/imdb.svg" class="social-icon" alt="IMDb">
				</a>
				<a
					href="https://goodreads.com/claydugo"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="Goodreads"
				>
					<img src="assets/goodreads.svg" class="social-icon" alt="Goodreads">
				</a>
			</div>
