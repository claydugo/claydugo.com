name: Biome

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linters
        run: npm install -g @biomejs/biome stylelint stylelint-config-standard

      - name: Run Biome
        run: npx biome ci .

      - name: Run stylelint
        run: npx stylelint "**/*.css"
